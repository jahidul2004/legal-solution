<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <!-- Daisy UI Linking -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Daisy UI Linking End -->
        <!-- Font awesome linking -->
        <script
            src="https://kit.fontawesome.com/25d4ab8dca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Font awesome linking end -->
        <!-- Styles start -->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

            .font-garamond {
                font-family: "EB Garamond", serif;
            }
            .font-poppins {
                font-family: "Poppins", sans-serif;
            }

            .bg-primary {
                background-color: #b58c5f;
            }
        </style>
        <!-- Styles end -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Legal Solution Home</title>
    </head>
    <body>
        <!-- Header section start -->
        <header class="">
            <section class="w-[90%] md:container lg:container m-auto">
                <div class="navbar bg-base-100">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <div
                                tabindex="0"
                                role="button"
                                class="btn btn-ghost lg:hidden"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16"
                                    />
                                </svg>
                            </div>
                            <ul
                                tabindex="0"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                            >
                                <li><a>Home</a></li>
                                <li><a>Service</a></li>
                                <li><a>Case</a></li>
                                <li><a>Blog</a></li>
                                <li><a>Contact Us</a></li>
                            </ul>
                        </div>
                        <a><img src="images/logo2.png" alt="" /></a>
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a>Home</a></li>
                            <li><a>Service</a></li>
                            <li><a>Case</a></li>
                            <li><a>Blog</a></li>
                            <li><a>Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <a class="btn bg-primary text-white font-bold"
                            >Free Consultation</a
                        >
                    </div>
                </div>
            </section>
        </header>
        <!-- Header section end -->
    </body>
</html>
